<!DOCTYPE html>
<html>
<head>
	<title>La Cancha</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<div class="pasto">
		<div class="cancha">
			<!--Clase "m" para determinar el tamaño de ambas porterias-->
			<div class="m p1"></div>
			<div class="m p2"></div>
			<div class="m centro"></div>
			<!--Clase "t" para determinar el tamaño de las 3 pelotas-->
			<div class="t pelota1"></div>
			<div class="t pelota2"></div>
			<div class="t pelota3"></div>	
		</div>
		
	</div>
	

</body>
</html>
